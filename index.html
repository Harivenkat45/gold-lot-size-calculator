<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Lot Size Calculator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    /* Remove up/down arrows from input type number */
    input::-webkit-outer-spin-button,
    input::-webkit-inner-spin-button {
      -webkit-appearance: none;
      margin: 0;
    }

    input[type=number] {
      -moz-appearance: textfield;
    }

    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(20px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    @keyframes glow {
      0% { box-shadow: 0 0 5px #6a1b9a; }
      50% { box-shadow: 0 0 20px #6a1b9a; }
      100% { box-shadow: 0 0 5px #6a1b9a; }
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #e0f7fa, #e1bee7);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      animation: fadeIn 1s ease-in-out;
    }
    .container {
      background: #ffffff;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
      width: 360px;
      animation: fadeIn 1s ease forwards;
    }
    .container:hover {
      transform: translateY(-5px);
      transition: transform 0.3s ease;
    }
    h1 {
      text-align: center;
      color: #4a0072;
      margin-bottom: 5px;
      font-size: 1.7em;
      animation: fadeIn 1s ease-in-out;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #6a1b9a;
      animation: fadeIn 1.2s ease-in-out;
    }
    label {
      font-weight: 600;
      display: block;
      margin-top: 10px;
      animation: fadeIn 1.4s ease-in-out;
    }
    input, button {
      width: 100%;
      padding: 12px;
      margin-top: 6px;
      font-size: 1em;
      border-radius: 10px;
      border: 1px solid #ccc;
      box-sizing: border-box;
      animation: fadeIn 1.6s ease-in-out;
    }
    input:focus {
      border-color: #6a1b9a;
      outline: none;
      animation: glow 2s infinite;
    }
    button {
      background-color: #6a1b9a;
      color: white;
      font-weight: bold;
      border: none;
      margin-top: 20px;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
      animation: fadeIn 1.8s ease-in-out;
    }
    button:hover {
      background-color: #4a0072;
      transform: scale(1.05);
    }
    .result {
      text-align: center;
      margin-top: 15px;
      font-weight: bold;
      font-size: 1.2em;
      color: #2e7d32;
      animation: fadeIn 2s ease-in-out;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>‚ú® Das and Co Traders ‚ú®</h1>
    <h2>üìä Gold Lot Size Calculator üìà</h2>
    <label>üí∞ Entry Price</label>
    <input type="number" id="entry_price" placeholder="e.g. 3300.567" />

    <label>üõë Stoploss</label>
    <input type="number" id="stoploss" placeholder="e.g. 3280.123" />

    <label>‚ö†Ô∏è Risk %</label>
    <input type="number" id="risk_percent" placeholder="e.g. 2" />

    <button onclick="calculateLot()">üöÄ Calculate Lot Size</button>

    <div class="result" id="result"></div>
  </div>

  <script>
    function calculateLot() {
      const entryPrice = parseFloat(document.getElementById('entry_price').value);
      const stoploss = parseFloat(document.getElementById('stoploss').value);
      const riskPercent = parseFloat(document.getElementById('risk_percent').value);

      if (isNaN(entryPrice) || isNaN(stoploss) || isNaN(riskPercent)) {
        document.getElementById('result').innerText = "Please fill in all fields correctly.";
        return;
      }

      const sl_diff = +(entryPrice - stoploss).toFixed(3);
      const sl_pips = Math.abs(parseInt(sl_diff * 100));
      if (sl_pips === 0) {
        document.getElementById('result').innerText = "Stoploss and entry too close.";
        return;
      }

      const lot = Math.floor((riskPercent / sl_pips) * 100) / 100;
      document.getElementById('result').innerText = `Lot Size: ${lot}`;
    }
  </script>
</body>
</html>
