<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Lot Size Calculator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 300px;
    }
    h2 {
      text-align: center;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      font-size: 1em;
    }
    button {
      background-color: #28a745;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #218838;
    }
    .result {
      text-align: center;
      margin-top: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Lot Size Calculator</h2>
    <label>Entry Price</label>
    <input type="number" id="entry_price" step="0.001" placeholder="e.g. 1.234" />
    
    <label>Stoploss</label>
    <input type="number" id="stoploss" step="0.001" placeholder="e.g. 1.220" />
    
    <label>Risk %</label>
    <input type="number" id="risk_percent" step="0.01" placeholder="e.g. 2" />

    <button onclick="calculateLot()">Calculate Lot Size</button>

    <div class="result" id="result"></div>
  </div>

  <script>
    function calculateLot() {
      const entryPrice = parseFloat(document.getElementById('entry_price').value);
      const stoploss = parseFloat(document.getElementById('stoploss').value);
      const riskPercent = parseFloat(document.getElementById('risk_percent').value);

      if (isNaN(entryPrice) || isNaN(stoploss) || isNaN(riskPercent)) {
        document.getElementById('result').innerText = "Please fill in all fields correctly.";
        return;
      }

      const sl_diff = +(entryPrice - stoploss).toFixed(3);
      const sl_pips = Math.abs(parseInt(sl_diff * 100));  // abs for safety
      if (sl_pips === 0) {
        document.getElementById('result').innerText = "Stoploss and entry too close.";
        return;
      }

      const lot = Math.floor((riskPercent / sl_pips) * 100) / 100;
      document.getElementById('result').innerText = `Lot Size: ${lot}`;
    }
  </script>
</body>
</html>
